<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
   
   	<title>Bioevolve Numbing Cream - Login</title>

	<!-- Bootstrap -->
	<script src="js/jquery.min.js"></script>
	<script src="bootstrap/dist/js/bootstrap.min.js"></script>
	<link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- jQuery UI -->
	<link rel="stylesheet" href="js/jquery-ui/jquery-ui.min.css">
	<script src="js/jquery-ui/external/jquery/jquery.js"></script>
	<script src="js/jquery-ui/jquery-ui.min.js"></script>

	<!-- CSS -->
	<link href="css/main.css" type="text/css" rel="stylesheet">

	<!-- custom script -->
	<script src="js/page_general.js"></script>

</head>

<body>
<div class="wrapper">
	<!--#include file="header.aspx"-->

	<div class="bg-grey-2">
		<div class="header-page">
			<h2>USER / INFO</h2>
		</div>

		<div class="container title-page">
			<h1>LOGIN</h1>
		</div>

		<div class="container log">
			<div class="row">
				<div class="col-md-6 login">
				  	<div class="form-group">
					    <label for="Name">Email</label>
					    <input type="text" class="form-control" placeholder="Email">
				  	</div>
				  	<div class="form-group">
					    <label for="Name">Password</label>
					    <input type="password" class="form-control" placeholder="Password">
				  	</div>
				  	<a class="btn btn-default btn-lg custom margin-right-element">Login</a>
				  	<a role="button" data-toggle="collapse" href="#collapseForgot" aria-expanded="false" aria-controls="collapseForgot"><p class="inline-element">forgot your password?</p></a>
				  	<h5 class="error">Error Message</h5>
				</div>
				<div class="collapse col-md-6" id="collapseForgot">
				  	<div class="form-group">
					    <label for="Name">Enter your email address below and we'll send you password</label>
					    <input type="text" class="form-control" placeholder="Email">
				  	</div>
				  	<a class="btn btn-default btn-lg custom margin-right-element">Submit</a>
				  	<h5 class="error">Error Message</h5>
				</div>
			</div>
		</div>

		
	</div>

	<div class="header-page bottom">
		<h2>BIOEVOLVE NUMBING CREAM</h2>
	</div>

	<!--#include file="footer.aspx"-->

</div>
</body>


</html>
